      function drawChart() {

          ['Food', 'Types'],
          ['Salty',     11],
          ['Sweet',      2],
          ['Vegan',  2],
          ['Meaty', 2],
          
        ]);

          title: 'My Daily Activities'

        chart.draw(data, options);
      }
