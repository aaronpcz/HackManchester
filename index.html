<!-- Home -->
<div data-role="page" id="recipes">
    <div data-theme="a" data-role="header" data-position="fixed">
	  <a data-role="button" href="#Profile" data-icon="edit" data-iconpos="left" class=
      "ui-btn-right" onClick="loadDays()">Diary</a>
        <h1>
            Master Cook
        </h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" class="search">
            
			<h3>
                Search for recipes by name, ingredient or culture!
            </h3>
			
            <input name="" id="searchingredient" placeholder="Ingredients..." value="" type="search" onChange="displaySearch(this.value)">
			<div data-role="content" id="stuff">
			
			</div>
        </div>
    </div>
    
</div>

<!--- Profile Page Begin ---->
 <div data-role="page" id="Profile">

    <div data-role="header" data-position="fixed">
      <h1>Food Diary</h1>
		<p>
			<a data-theme="a" href="#recipes" data-role="button" data-icon="arrow-1" data-iconpos="left" class="ui-btn-left">Main Menu</a>
		</p>

    </div>
	<!-- End of header -->

	<!--- Content Begin --->
    <div id="coc" data-role="content">
      <div id="piechart" ></div>
		
		<!--- Date Heading --->
		<div id="dates" >
			<div class="days green">

				</div>
					<div class="boolean" >

					</div>
				
			</div>
			<div class="days darkGreen"> 
				<div class="name">
					<p>Tue<p>
				</div>
					<div class="boolean" >

					</div>
				
			</div>
			<div class="days green"> 
				<div class="name">
					<p>Wed<p>
				</div>
					<div class="boolean" >
						<div id="Wed"></div>
					</div>
				
			</div>
			<div class="days darkGreen"> 
				<div class="name">
					<p>Thu<p>
				</div>
					<div class="boolean" >
						<div id="Thu"></div>
					</div>
				
			</div>
			<div class="days green"> 
				<div class="name">
					<p>Fri<p>
				</div>
					<div class="boolean" >
						<div id="Fri"></div>
					</div>
				
			</div>
		<div class="days darkGreen"> 
				<div class="name">
					<p>Sat<p>
				</div>
					<div class="boolean" >
						<div id="Sat"></div>
					</div>
				
			</div>
		<div class="days green"> 
				<div class="name">
					<p>Sun<p>
				</div>
					<div class="boolean" >

					</div>
				
			</div>		
	</div>
			
			<div id="Fav">
				<h4>...My favourite recipe</h4>
				<div id="favTitle"></div>
				<div id="favImage">
				</div>
				
			
			
			</div>
	</div>
</div>
